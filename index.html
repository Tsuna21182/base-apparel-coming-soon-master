<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="box">
      <header class="header">
        <img src="images/logo.svg" alt="" />
      </header>
      <sectio class="hero"></sectio>
      <section class="apparel">
        <h2 class="apparel__heading"><span>we´re</span> coming soon</h2>
        <p class="apparel__text">
          Hello fellow shoppers! We´re currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email">
          <input type="text" placeholder="Email Address" id="input" />

          <button type="submit" class="btn">
            <img src="images/icon-arrow.svg" alt="imagen boton" />
          </button>
        </div>
        <p class="error"></p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
